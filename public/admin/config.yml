backend:
  name: git-gateway
  branch: main
media_folder: public/images
public_folder: images

collections:
  - name: yml
    label: ymlファイル
    delete: false
    editor:
      preview: false
    files:
      - name: tv-stations
        label: テレビ局リスト
        file: src/contents/tv-stations.yml
        fields:
          - name: tv-stations
            label: テレビ局
            widget: list
            fields:
              - { label: テレビ局名, name: name, widget: string}
              - { label: プレイリストID, name: playlistId, widget: string}
              - name: prefectures
                label: "所在地（都道府県）"
                widget: relation
                collection: yml
                file: src/contents/prefectures.yml
                searchFields:
                  - "prefectures.*.name"
                displayFields:
                  - "prefectures.*.name"
                valueField: "prefectures.*.name"
      - name: prefectures
        label: 都道府県リスト
        file: src/contents/prefectures.yml
        fields:
          - name: prefectures
            label: 都道府県
            widget: list
            fields:
              - { label: 都道府県名, name: name, widget: string}
              - { label: 緯度, name: lat, widget: number}
              - { label: 経度, name: lng, widget: number}
